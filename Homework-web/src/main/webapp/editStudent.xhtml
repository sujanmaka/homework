<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Crud Index</title>
    </h:head>
    <style> 
        input[type=text] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid red;
            border-radius: 4px;
        }

    </style>
    <h:body>

        <h:messages/>
        <hr />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="User Name" />
                <h:inputText value="#{students.user.userName}" required="true" requiredMessage="Kullanıcı Adı Alanını Boş Bırakmayınız..." />
                <h:outputLabel value="Mobile " />
                <h:inputText value="#{students.user.mobile}" required="true" requiredMessage="Parola Alanını Boş Bırakmayınız..." />
                <h:outputLabel value="Email :" />
                <h:inputText value="#{students.user.email}" required="true" requiredMessage="Email Alanını Boş Bırakmayınız..."/>
                <h:outputLabel value="Faculty :" />
                <h:inputText value="#{students.user.faculty}" required="true" requiredMessage="Email Alanını Boş Bırakmayınız..."/>

            </h:panelGrid>
            <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="save" action="#{students.editUser}" />
        </h:form>

    </h:body>
</html>
