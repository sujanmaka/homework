<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>School, Student and Teachers</title>
    </h:head>

    <h:body>

        <h:form>
            <rich:panel id="panel">
                <h2>Please select any one:</h2>
            </rich:panel>
            <rich:panel>
                <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="School in Action" action="#{navigation.navigateToSchool()}"/>
            </rich:panel>
            <rich:panel>
                <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="Student in Action" action="#{navigation.navigateToStudent()}"/>
            </rich:panel>
            <rich:panel>
                <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="Complex Query in Action" action="#{navigation.navigateToComplexQuery()}"/>
            </rich:panel>
            <rich:panel>
                <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="Message Driven Bean in Action" action="#{navigation.navigateToMDB()}"/>
            </rich:panel>
            <rich:panel>
                <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="View All Headmasters" action="#{schools.navigateToHeadmasterList()}"/>
            </rich:panel>

            <h:commandLink style="width:50%; height: 40px; font-size: 20px" action="#{login.logout}" value="Logout"></h:commandLink>

        </h:form>

    </h:body>
</html>
