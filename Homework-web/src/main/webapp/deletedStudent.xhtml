<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style> 
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid red;
            border-radius: 4px;
        }

    </style>
    <h:body>
        <rich:panel>
            <h3>Deleted Users</h3>
            <h:form rendered="#{not empty students.deleteList}">

                <rich:extendedDataTable value="#{students.deleteList}" id="table" var="item">

                    <f:facet name="noData">
                        Nothing found
                    </f:facet>

                    <rich:column><f:facet name="header">Id</f:facet>#{item.id}</rich:column>
                    <rich:column><f:facet name="header">User Id</f:facet>#{item.UId}</rich:column>
                    <rich:column><f:facet name="header">User Name</f:facet>#{item.getuName()}</rich:column>
                    <rich:column><f:facet name="header">Delete Reason</f:facet>#{item.delReason}</rich:column>

                </rich:extendedDataTable>
            </h:form>
        </rich:panel>
    </h:body>
</html>
