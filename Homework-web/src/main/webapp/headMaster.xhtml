<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Simple CRUD</title>
    </h:head>

    <h:body>

        <rich:panel>
            <h3>List of All Head Masters</h3>
            <h:form rendered="#{not empty schools.headMasterList}">
                <rich:extendedDataTable value="#{schools.headMasterList}" id="table" var="item" filterVar="filterVal">

                    <f:facet name="noData">
                        Nothing found
                    </f:facet>

                    <rich:column><f:facet name="header">Id</f:facet>#{item.id}</rich:column>
                    <rich:column><f:facet name="header">Headmaster Name</f:facet>#{item.name}</rich:column>
                    <rich:column><f:facet name="header">Age</f:facet>#{item.age}</rich:column>
                    <rich:column><f:facet name="header">Education</f:facet>#{item.education}</rich:column>

                </rich:extendedDataTable>
            </h:form>
        </rich:panel>

        <h:panelGroup>
            <h:form>
                <h:commandButton value="Back to home page" action="#{navigation.navigateToHome()}" />
            </h:form>
        </h:panelGroup>



        <h:panelGroup rendered="#{empty schools.headMasterList}">
            <p>No Headmaster! Please add headmaster.</p>
        </h:panelGroup>



    </h:body>
</html>
