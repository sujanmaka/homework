<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Crud Index</title>
    </h:head>
    <style> 
        input[type=text] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid red;
            border-radius: 4px;
        }

    </style>
    <h:body>

        <h:messages/>
        <hr />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="School Name" />
                <h:inputText value="#{schools.schoolDto.schoolName}" required="true" requiredMessage="School name is required." />
                <h:outputLabel value="Address " />
                <h:inputText value="#{schools.schoolDto.address}" required="true" requiredMessage="Address is required." />

            </h:panelGrid>
            <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="save" action="#{schools.editSchool()}" />
        </h:form>

    </h:body>
</html>
