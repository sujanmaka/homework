<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Headmaster</title>
    </h:head>
    <style> 
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid red;
            border-radius: 4px;
        }

    </style>
    <h:body>

        <h:messages/>
        <hr />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Headmaster Name" />
                <h:outputText value="#{schools.headMasterDto.name}"/>
                <h:outputLabel value="Age " />
                <h:outputText value="#{schools.headMasterDto.age}"/>
                <h:outputLabel value="Education " />
                <h:outputText value="#{schools.headMasterDto.education}"/>

            </h:panelGrid>
            <h:commandButton style="width:50%; height: 40px; font-size: 20px" value="Return to school" action="#{schools.navigateToSchoolPage()}" />
        </h:form>

    </h:body>
</html>
