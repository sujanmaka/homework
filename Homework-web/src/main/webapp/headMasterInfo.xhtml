<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Headmaster</title>
    </h:head>
    <h:body>
       
                <h:messages/>
                <hr />
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Headmaster Name" />
                        <h:outputText value="#{schools.headMasterDto.name}"/>
                        <h:outputLabel value="Age " />
                        <h:outputText value="#{schools.headMasterDto.age}"/>
                        <h:outputLabel value="Education " />
                        <h:outputText value="#{schools.headMasterDto.education}"/>
                        
                    </h:panelGrid>
                    <h:commandButton value="Return to school" action="#{schools.navigateToSchoolPage()}" />
                </h:form>
        
    </h:body>
</html>
